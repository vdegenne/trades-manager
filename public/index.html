<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tradon - no pain no gain</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
  </head>
  <body>
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        font-family: Roboto;
        margin: 0;
        overflow-y: scroll !important;
        /* background: linear-gradient(180deg, #7575757d -47%, #eeeeee 11%); */
        height: 100vh;

      }
      body {
        background: #eeeeee;
        --main-text-color: black;
        --mdc-theme-primary: #3e2723;
        --mdc-theme-on-primary: white;
        --card-color: white;
        --card-hover-color: #eeeeee;
        --discreet-color: #e7e7e6;
        --dark-switch: 0;
      }
      body[dark] {
        background: #37474f;
        --main-text-color: white;
        --mdc-theme-primary: white;
        --mdc-theme-on-primary: black;
        --card-color: #142730;
        --card-hover-color: #3e2723;
        --discreet-color: #030521;
        --dark-switch: 1;
        --mdc-theme-surface: #263238;
        --mdc-theme-on-surface: red;
        --mdc-theme-on-secondary: yellow;
        --mdc-dialog-heading-ink-color: white;
        --mdc-dialog-content-ink-color: white;
        --mdc-theme-text-primary-on-background: white;
        --mdc-button-outline-color: white;
      }
      html {
        --green: #43a047;
      }
    </style>
    <app-container></app-container>
    <script type="module" src="./app.js"></script>
  </body>
</html>
