<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tradon - no pain no gain</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
  </head>
  <body>
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        font-family: Roboto;
        margin: 0;
        overflow-y: scroll !important;
        /* background: linear-gradient(180deg, #7575757d -47%, #eeeeee 11%); */
        height: 100vh;

      }
      body {
        /* Background */
        background: var(--background-color);
        --mdc-theme-surface: var(--background-color);

        /* Text */
        --mdc-theme-text-primary-on-background: var(--main-text-color);


        /* Personality colors */
        --mdc-theme-primary: var(--main-color);

        /* Buttons */
        --mdc-button-outline-color: var(--mdc-theme-primary);

        /* Textfield */
        --mdc-text-field-outlined-idle-border-color: var(--light-text-color);
        --mdc-text-field-outlined-hover-border-color: var(--main-text-color);
        --mdc-text-field-ink-color: var(--main-text-color);
        --mdc-text-field-label-ink-color: var(--light-text-color);
        /* --mdc-text-field-fill-color: var(--light-text-color); */

        /* Select */
        --mdc-select-outlined-idle-border-color: var(--light-text-color);
        --mdc-select-outlined-hover-border-color: var(--main-text-color);
        --mdc-select-ink-color: var(--main-text-color);
        --mdc-select-outlined-disabled-border-color: var(--disabled-color);
      }

      body:not([dark]) {
        background: #eeeeee;
        --main-text-color: black;
        --mdc-theme-primary: #6200ee;
        --mdc-theme-on-primary: white;
        --card-color: white;
        --card-hover-color: #eeeeee;
        --discreet-color: #e7e7e6;
        --dark-switch: 0;

        /* Personality colors */
        --main-color: #6200ee;
      }


      body[dark] {
        /* Background */
        /* --background-color: #37474f; */
        /* --background-color: #363636; */
        --background-color: #212121;
        /* background: var(--background-color);
        --mdc-theme-surface: var(--background-color); */
        --on-background-color: #111111;

        /* Text */
        --main-text-color: white;
        --light-text-color: #9e9e9e;
        --text-on-background-color: black;

        /* Personality colors */
        --main-color: #22e82a;
        --mdc-theme-on-primary: black;
        /* --mdc-theme-secondary: #ffc107; */
        --mdc-theme-secondary: #22e82a;
        --mdc-theme-on-secondary: red;
        --card-color: #142730;
        --card-hover-color: #3e2723;

        --disabled-color: #424242;

        --discreet-color: #030521;
        --dark-switch: 1;
        --mdc-theme-on-surface: white;
        --mdc-dialog-heading-ink-color: white;
        --mdc-dialog-content-ink-color: white;
        /* checkbox */
        /* --mdc-checkbox-checked-color: var(--main-color); */
        --mdc-checkbox-unchecked-color: white;
        --mdc-checkbox-disabled-color: #adadad;
        --mdc-checkbox-ink-color: var(--background-color);


        /* COLORS */
        --green: #22e82a;
      }
    </style>
    <app-container></app-container>
    <script type="module" src="./app.js"></script>
  </body>
</html>
